<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Little Notes</title>

<style>
body { margin:0; font-family:system-ui; background:#222; }
header { background:#333; color:#fff; text-align:center; padding:14px; font-size:22px; }
#search { width:calc(100% - 16px); margin:8px; font-size:16px; padding:6px; }

#tabs { display:flex; }
#tabs button { flex:1; padding:8px; font-size:16px; }

#tools { display:flex; gap:8px; padding:8px; }
#tools button { flex:1; }

.note { padding:12px; border-radius:8px; margin:8px; }
.note b { font-size:18px; display:block; }
.note small { font-size:12px; opacity:.7; }

/* COLORS */
.yellow { background:#fff4a3; }
.pink { background:#ffd6e7; }
.blue { background:#d6ebff; }
.green { background:#d6ffe2; }
.grey { background:#eee; }

#add {
  position:fixed; bottom:16px; right:16px;
  width:60px; height:60px; font-size:32px; z-index:99999;
}

#editor {
  position:fixed; inset:0; background:#000a;
  display:none; align-items:center; justify-content:center;
  z-index:100000;
}

#editorBox {
  background:#333; padding:10px; width:95%; max-width:480px;
}

textarea { width:100%; height:140px; font-size:18px; }

.colors { display:flex; gap:8px; margin-top:8px; }
.colors button { width:32px; height:32px; border:2px solid #000; }

.actions { display:flex; gap:8px; margin-top:8px; }
.actions button { flex:1; font-size:16px; }
</style>
</head>

<body>

<header>little notes</header>

<input id="search" placeholder="search...">

<div id="tabs">
  <button id="tabNotes">Notes</button>
  <button id="tabArchive">Archive</button>
</div>

<div id="tools">
  <button id="export">Export</button>
  <button id="import">Import</button>
</div>

<div id="list"></div>
<button id="add">+</button>

<div id="editor">
  <div id="editorBox">
    <textarea id="text"></textarea>

    <div class="colors">
      <button class="yellow" data-color="yellow"></button>
      <button class="pink" data-color="pink"></button>
      <button class="blue" data-color="blue"></button>
      <button class="green" data-color="green"></button>
      <button class="grey" data-color="grey"></button>
    </div>

    <div class="actions">
      <button id="archive">Archive</button>
      <button id="delete">Delete</button>
      <button id="cancel">Cancel</button>
      <button id="save">Save</button>
    </div>
  </div>
</div>

<input type="file" id="fileInput" style="display:none">

<script src="app.js"></script>
</body>
</html>
